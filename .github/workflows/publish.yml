name: Publish package

on:
  push:
    branches:
      - master

jobs:
  release:
    name: 🚀 release
    runs-on: ubuntu-latest
    steps:
      - name: 📚 checkout
        uses: actions/checkout@v2.1.1
      - run: |
          # Obtener la versión actual del package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # Obtener la versión anterior del package.json desde el commit anterior
          PREVIOUS_VERSION=$(git show HEAD^:package.json | node -p "JSON.parse(require('fs').readFileSync(0, 'utf-8')).version")

          # Comparar las versiones
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "La versión del package.json ha cambiado. Ejecutando acciones..."
            # Resto de tus pasos de acción aquí
            npm install
            npm run build
            npm publish --access public
          else
            echo "La versión del package.json no ha cambiado. No se ejecutan acciones."
          fi
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
