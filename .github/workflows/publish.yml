name: Publish package

on:
  push:
    branches:
      - master

jobs:
  release:
    name: ðŸš€ release
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“š checkout
        uses: actions/checkout@v2.1.1
      - uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          registry-url: https://registry.npmjs.org
      - name: ðŸš€ publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
